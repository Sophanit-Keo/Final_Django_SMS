{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'shared/css/components.css' %}">
    <link rel="stylesheet" href="{% static 'shared/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'shared/css/typography.css' %}">
    <link rel="stylesheet" href="{% static 'shared/css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/login.css' %}">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">EP</div>
                <h1>EduPortal</h1>
                <p class="text-gray-600">School Management System</p>
            </div>

            <form id="loginForm" method="post" action=" {% url 'login' %} ">
                {% csrf_token %}
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="admin@school.edu" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="admin123" required>
                </div>

                <button type="submit" class="login-btn">Sign In</button>
            </form>

            <div class="demo-accounts">
                <h4>Demo Accounts</h4>
                <div class="demo-account" data-role="admin">Admin: admin@school.edu / admin123</div>
                <div class="demo-account" data-role="teacher">Teacher: teacher@school.edu / teacher123</div>
                <div class="demo-account" data-role="student">Student: student@school.edu / student123</div>
                <div class="demo-account" data-role="parent">Parent: parent@school.edu / parent123</div>
            </div>
        </div>
    </div>

</body>

</html>
