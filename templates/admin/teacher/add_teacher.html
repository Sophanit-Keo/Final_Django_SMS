{% extends 'layout/admin_sidebar.html' %}
{% load static %}

{% block content %}
<div class="main-content">
    <div class="header">
        <h1>Add New Teacher</h1>
        <p>Fill in the information below to register a new teacher</p>
    </div>

    <div class="form-container">
        <h2 class="form-title">Teacher Information</h2>

        <form method="post">
            {% csrf_token %}
            <!-- Personal Information Section -->
            <div class="section-header">Personal Information</div>
            <div class="form-grid">
                <div class="form-group">
                    <label>First Name <span class="required">*</span></label>
                    <input name="first_name" type="text" required>
                </div>
                <div class="form-group">
                    <label>Last Name <span class="required">*</span></label>
                    <input name="last_name" type="text" required>
                </div>
                <div class="form-group">
                    <label>Email Address <span class="required">*</span></label>
                    <input name="email" type="email" required>
                </div>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label>Phone Number</label>
                    <input name="phone_number" type="tel">
                </div>
                <div class="form-group">
                    <label>Date of Birth <span class="required">*</span></label>
                    <input name="date_of_birth" type="date" required>
                </div>
                <div class="form-group">
                    <label>Gender <span class="required">*</span></label>
                    <select name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label>Start date <span class="required">*</span></label>
                    <input name="hire_date" type="date" required>
                </div>
                <div class="form-group">
                    <label>Status <span class="required">*</span></label>
                    <select name="status" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="suspended">Suspended</option>
                        <option value="graduated">Graduated</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Subject <span class="required">*</span></label>
                    <select name="subject" class="form-select" required>
                        {% for subject in subjects %}
                        <option value="{{ subject.id }}">{{ subject.name }}</option>
                        {% empty %}
                        <option disabled selected>No subject available</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group full-width">
                    <label>Address</label>
                    <textarea name="address" rows="4" placeholder="Fill the address"></textarea>
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <a type="button" class="btn btn-secondary" href="{% url 'admin_dashboard_teacher' %}">Cancel</a>
                <button type="submit" class="btn btn-primary">Add Teacher</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
