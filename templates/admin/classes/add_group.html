{% extends 'layout/admin_sidebar.html' %}
{% load static %}

{% block content %}
<!-- Add Group Modal -->
<div id="groupModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add New Group</h2>
            <a href="{% url 'admin_manage_class' %}" class="close-btn" id="closeGroupModal">&times;</a>
        </div>
        <form method="POST" >
            {% csrf_token %}
            <div class="form-group">
                <label>Group Name:</label>
                <input type="text"  name = "group_name"placeholder="e.g., 12-A" required>
            </div>
            <div class="form-group">
                <label>Group description: </label>
                 <textarea name = "group_description" placeholder="Group description"></textarea>
            </div>

            <div class="form-actions">
                <a href="{% url 'admin_manage_class' %}" type="button" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Group</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
